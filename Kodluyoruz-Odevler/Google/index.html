<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/google.css">
</head>
<body>

    <!-- Burada Google png resmi gelmeden önceki nav kısmını ayarladım. -->

    <header>
        <nav>
            <ul class="header-nav">
                <a href="#">About</a>
                <a href="#">Store</a>
            </ul>
            <ul class="header-nav">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img class="header-img" width="30px" height="30px" src="/images/google-apps.png" alt="google-apps">
                <img class="header-img"src="/images/profilepic.jpg" alt="profile-pic">

            </ul>
        </nav>
    </header>

        <!-- Section kısmına ise footer harici diğer tüm şeyleri ekledim -->
        <section>

            <img src="/images/logo.png" alt="Google">

            <div class="my-input-container">

                <img width="30px" height="30px" src="/images/search.png" alt="image">
                <input type="text" >
                <img width="30px" height="30px" src="/images/voicelogo.png" alt="voice-logo">

            </div>

            <!-- Yeni bir div classında 2 butonumu oluşturdum -->

            <div class="my-button-container">

                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>

            </div>
            
        
             
        </section>

        <!-- Footer kısmına ise pek yeni bir ayarlama yapmadım çünkü nav kısmıyla aynı ayarlara sahiplerdi. -->

        <footer>
            <nav style="margin-top: 500px;" >
                <ul id="footer-left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>

                </ul>

                <ul id="footer-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </ul>
            </nav>
        </footer>

</body>
</html>
